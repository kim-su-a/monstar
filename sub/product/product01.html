<!DOCTYPE html>

<head>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="../images/favicon.png">
    <!-- webfont -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- 통합 CSS -->
    <link rel="stylesheet" href="../../css/product/product01.css">
</head>

<body>
    <div id="wrap">
        <!-- ▣ HEADER -->
        <div id="header">
            <div class="header_inner">
                <h1 class="logo">
                    <a href="../../index.html">
                        <img src="../../images/main_imges/monstargear.png" alt="몬스타기어 로고">
                    </a>
                </h1>

                <nav id="nav">
                    <ul class="gnb">
                        <li><a href="../sub_01.html">제품 상세페이지</a></li>
                        <li><a href="../sub_02.html">패키지디자인</a></li>
                        <li><a href="../sub_03.html">배너디자인</a></li>
                        <li><a href="../sub_04.html">유튜브 썸네일</a></li>
                        <li><a href="../sub_05.html">기사 썸네일</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- ▣ PRODUCT DETAIL -->
        <section id="product_detail">
            <div class="product-detail-container">
                <!-- 이미지 갤러리 -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="mainPreview" src="../../images/product/keyboard/1/썸네일/1.jpg" alt="메인 제품 이미지">
                    </div>
                    <div class="thumbnail-images">
                        <img src="../../images/product/keyboard/1/썸네일/2.jpg" alt="썸네일2" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/3.jpg" alt="썸네일3" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/4.jpg" alt="썸네일4" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/5.jpg" alt="썸네일5" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/6.jpg" alt="썸네일6" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/7.jpg" alt="썸네일7" onclick="changeImage(this)">
                        <img src="../../images/product/keyboard/1/썸네일/8.jpg" alt="썸네일8" onclick="changeImage(this)">
                    </div>
                </div>

                <!-- 텍스트 & 액션 -->
                <div class="product-info">
                    <h2 class="product-title">X21PRO 커스텀패드</h2>
                    <p class="product-price">₩62,000</p>
                    <p class="product-description">
                        한 손에 쏙 들어오는 크기의 <strong>넘버패드</strong>입니다.<br>
                        노트북 또는 탠키리스, 미니배열 키보드처럼<br>
                        넘버패드가 없는 키보드와 함께 사용하기에 탁월합니다.
                    </p>

                    <div class="product-options">
                        <label for="switch-type">키캡 색상 선택</label>
                        <select id="switch-type" name="switch-type">
                            <option value="linear">퍼플&옐로우</option>
                            <option value="clicky">퍼플&민트</option>
                        </select>
                    </div>

                    <div class="product-actions">
                        <button class="btn-cart" type="button">장바구니 담기</button>
                        <button class="btn-pay" type="button" >바로 구매하기</button>
                    </div>
                </div>
            </div>

            <!-- ▣ 상세페이지 이미지 (하단 전체 이미지) -->
            <div class="product-description-image">
                <img src="../../images/product/keyboard/1/DB01.jpg" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB02.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB03.jpg" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB04.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB05.jpg" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB06.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB07.jpg" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB08.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB09.jpg" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB10.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB11.gif" alt="상세페이지 전체 이미지">
                <img src="../../images/product/keyboard/1/DB12.jpg" alt="상세페이지 전체 이미지">
            </div>
        </section>

        <!-- ▣ FOOTER -->
        <div id="footer">
            <div class="link_address">
                <p class="footer_address">이 작업물은 몬스타기어 근무 기간 중 직접 제작에 참여한 결과물이며,</p>
                <p class="footer_address">포트폴리오 용도로 제작되었습니다.</p>
            </div>
        </div>
    </div>

    <script>
        function changeImage(elem) {
            document.getElementById('mainPreview').src = elem.src;
        }
    </script>
